image:
  # -- Name of the image repository to pull the container image from.
  repository: ghcr.io/dexidp/dex

  # -- [Image pull policy](https://kubernetes.io/docs/concepts/containers/images/#updating-images) for updating already existing images on a node.
  pullPolicy: IfNotPresent

  # -- Image tag override for the default value (chart appVersion).
  tag: "v2.37.0"

serviceAccount:
  # -- Enable service account creation.
  create: true

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: le-clusterissuer-staging
  hosts:
    - host: dex-dev.matveeva.space
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: dex-tls
      hosts:
        - dex-dev.matveeva.space

config:
  issuer: https://dex-dev.matveeva.space:32000
  storage:
    type: kubernetes
    config:
      inCluster: true

  oauth2:
    skipApprovalScreen: true

#  connectors:

  staticClients:
    - id: example-app
      redirectURIs:
        - 'http://localhost:8000'
      name: 'Example App'
      secret: ZXhhbXBsZS1hcHAtc2VjcmV0

  # Let dex keep a list of passwords which can be used to login to dex.
  enablePasswordDB: true
  staticPasswords:
    - email: "admin@example.com"
      # bcrypt hash of the string "password": $(echo password | htpasswd -BinC 10 admin | cut -d: -f2)
      hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
      username: "admin"
      userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"